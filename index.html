    /**
     * Get time ago string
     */
    getTimeAgo: function(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'ÿßŸÑÿ¢ŸÜ';
      if (minutes < 60) return `ŸÖŸÜÿ∞ ${minutes} ${minutes === 1 ? 'ÿØŸÇŸäŸÇÿ©' : 'ÿØŸÇÿßÿ¶ŸÇ'}`;
      if (hours < 24) return `ŸÖŸÜÿ∞ ${hours} ${hours === 1 ? 'ÿ≥ÿßÿπÿ©' : 'ÿ≥ÿßÿπÿßÿ™'}`;
      if (days < 7) return `ŸÖŸÜÿ∞ ${days} ${days === 1 ? 'ŸäŸàŸÖ' : 'ÿ£ŸäÿßŸÖ'}`;
      
      return new Date(timestamp).toLocaleDateString('ar-JO', {
        month: 'short',
        day: 'numeric'
      });
    },

    /**
     * Strip HTML tags
     */
    stripHtml: function(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    },

    /**
     * Escape HTML
     */
    escapeHtml: function(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    },

    router: {
      routes: {
        'home': { view: 'home-view', title: 'ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©' },
        'article': { view: 'article-view', title: 'ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÖŸÇÿßŸÑ' },
        'category': { view: 'category-view', title: 'ÿßŸÑÿ™ÿµŸÜŸäŸÅ' },
        'sitemap': { view: 'sitemap-view', title: 'ÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑŸÖŸàŸÇÿπ' },
        'about': { view: 'about-view', title: 'ŸÖŸÜ ŸÜÿ≠ŸÜ' },
        'privacy': { view: 'privacy-view', title: 'ÿ≥Ÿäÿßÿ≥ÿ© ÿßŸÑÿÆÿµŸàÿµŸäÿ©' },
        'contact': { view: 'contact-view', title: 'ÿßÿ™ÿµŸÑ ÿ®ŸÜÿß' }
      },

      init: function() {
        
        window.addEventListener('popstate', (e) => {
          if (e.state) {
            this.showView(e.state.view, e.state.param);
          }
        });

        
        const hash = window.location.hash.slice(1);
        if (hash) {
          const [view, param] = hash.split('/');
          this.navigate(view, param, true);
        } else {
          this.navigate('home', null, true);
        }
      },

      navigate: function(view, param = null, replace = false) {
        const route = this.routes[view];
        if (!route) {
          console.error('Route not found:', view);
          return;
        }

        const url = param ? `#${view}/${param}` : `#${view}`;
        
        if (replace) {
          history.replaceState({ view, param }, '', url);
        } else {
          history.pushState({ view, param }, '', url);
        }

        this.showView(view, param);
        
        // Update active nav link
        this.updateActiveNav(view);
      },

      showView: function(viewName, param) {
        
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        
        
        const route = this.routes[viewName];
        if (route) {
          const viewEl = document.getElementById(route.view);
          if (viewEl) {
            viewEl.classList.add('active');
            
            
            document.title = `${route.title} - ÿ∑ÿßÿ±ŸÇ ÿßŸÑÿ•ÿÆÿ®ÿßÿ±Ÿä`;
            
            
            if (viewName === 'sitemap') {
              APP.renderSitemap();
            }
          }
        }
      },

      back: function() {
        history.back();
      },

      updateActiveNav: function(view) {
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
        });
        
        document.querySelectorAll('.mobile-nav-item').forEach(btn => {
          btn.classList.remove('active');
        });

        if (view === 'home') {
          const homeLink = document.querySelector('.nav-link[data-category="all"]');
          if (homeLink) homeLink.classList.add('active');
          
          const homeBtn = document.querySelector('.mobile-nav-item[data-view="home"]');
          if (homeBtn) homeBtn.classList.add('active');
        }
      }
    },

    

    renderSitemap: function() {
      const container = document.getElementById('sitemap-content');
      if (!container) return;

      
      const byDate = {};
      STATE.articles.slice(0, 100).forEach(article => {
        const date = new Date(article.pubDate).toLocaleDateString('ar-JO', {

          month: 'long',

        });
        
        if (!byDate[date]) {
          byDate[date] = [];
        }
        byDate[date].push(article);
      });

      container.innerHTML = `
        <!-- Categories Section -->
        <div class="sitemap-section">
          <h2>ÿßŸÑÿ™ÿµŸÜŸäŸÅÿßÿ™</h2>
          <ul class="sitemap-list">
            ${STATE.categories.map(cat => `

            `).join('')}

        </div>

        <!-- Static Pages Section -->

          <h2>ÿßŸÑÿµŸÅÿ≠ÿßÿ™</h2>
          <ul class="sitemap-list">
            <li><a href="#" onclick="APP.router.navigate('home'); return false;">ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a></li>
            <li><a href="#" onclick="APP.router.navigate('about'); return false;">ŸÖŸÜ ŸÜÿ≠ŸÜ</a></li>
            <li><a href="#" onclick="APP.router.navigate('privacy'); return false;">ÿ≥Ÿäÿßÿ≥ÿ© ÿßŸÑÿÆÿµŸàÿµŸäÿ©</a></li>
            <li><a href="#" onclick="APP.router.navigate('contact'); return false;">ÿßÿ™ÿµŸÑ ÿ®ŸÜÿß</a></li>
          </ul>
        </div>

        <!-- Recent Articles Section -->
        <div class="sitemap-section">
          <h2>ÿßŸÑÿ£ÿÆÿ®ÿßÿ± ÿßŸÑÿ£ÿÆŸäÿ±ÿ© (ÿ¢ÿÆÿ± 30 ŸäŸàŸÖÿßŸã)</h2>
          ${Object.entries(byDate).map(([date, articles]) => `
            <div style="margin-bottom:30px;">
              <h3 style="color:var(--accent);font-size:1.125rem;margin-bottom:15px;">${date}</h3>
              <ul class="sitemap-list">
                ${articles.map(article => `
                  <li><a href="#" onclick="APP.openArticle('${article.id}'); return false;">${this.escapeHtml(article.title)}</a></li>
                `).join('')}
              </ul>
            </div>
          `).join('')}
        </div>
      `;
    }
  };
